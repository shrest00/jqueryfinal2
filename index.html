<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sangeet Music Explorer</title>
  <link rel="stylesheet" href="style.css">
  <script src="js/jquery-3.7.1.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Sangeet Music Explorer</h1>
    <p>Discover genres and enjoy your favorite tunes</p>
  </header>

  <main>
    <div id="genres">
      <h2>Genres</h2>
      <button class="genre-button" data-genre="rock">Rock</button>
      <button class="genre-button" data-genre="pop">Pop</button>
      <button class="genre-button" data-genre="jazz">Jazz</button>
    </div>

    <div id="playlist">
      <h2>Playlist</h2>
      <div id="song-names"></div>
      <ul></ul>
    </div>

    <div id="player">
      <h2>Now Playing</h2>
      <div id="album-cover"></div>
      <div id="song-info">
        <p id="artist-name">Artist: N/A</p>
        <p id="song-title">Song: N/A</p>
      </div>
      <audio id="audio-player" controls></audio>
      <div class="control-buttons">
        <button id="play-button">Play</button>
        <button id="pause-button">Pause</button>
        <button id="next-button">Next</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Music Explorer | Cited: YouTube and Google for music and images</p>
  </footer>
</body>
</html>
